<script>

    /*
    Problema: Considere que uma pessoa foi abastecer o seu veículo e deseja colocar determinada quantidade de combustível. Peça para ela informar quanto que deseja abastecer, sendo que os combustíveis possíveis são:
    - Gasolina (G): R$ 6,19
    - Etanol (E): R$ 5,29
    - Diesel (D): R$ 5,09
    - GNV (N): R$ 4,790
    O usuário informará uma das opções citadas acima para abastecer.
    Calcule qual o valor final do abastecimento. Caso o valor ultrapasse R$ 150,00, haverá um desconto de 10% (10/100 = 0.1) no valor da compra.
    Apresente o resultado final a ser pago pelo abastecimento.
    */

    //Entrada
    const combusitivel = Number(prompt('Informe a quantidade de combustivel que deseja colocar'))
    const tipocombustivel = prompt('Informe o tipo do combustível, utilizando G (gasolina), E (etanol), D (diesel) e N (gnv)').toLowerCase()
    let valortotal
    //Processamento
    switch (tipocombustivel) {
        case "g":
            valortotal = combusitivel * 6.19
            break;
            case "e":
             valortotal = combusitivel * 5.29
            break;
            case "d":
            valortotal = combusitivel * 5.09
            break;
            case "n":
                valortotal = combusitivel * 4.709
        default:
            alert(`opção inválida`)
            break;
    }
    (valortotal > 150) ? alert(`O valor a ser a pago será de ${valortotal - (valortotal * 0.10)}`)
     : alert(`O valor a ser pago é ${valortotal} `)

    - Informando 25 (quantidade) e D (tipo do combustível), a resposta será "Custo: R$ 127,25"
