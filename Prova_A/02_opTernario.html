<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    Problema: Taxa de Juros
    Peça para o usuário informar o preço do carro que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    Considere que:
    Se a quantidade de parcelas for 1 (apenas uma), não terá diferença no preço.
    Se a quantidade de parcelas for até 12 (inclusive), o juro a ser aplicado será de 7% (7/100) sobre o preço do carro.
    Se a quantidade de parcelas for acima de 12, o juro a ser aplicado será de 14% (14/100) sobre o preço do carro.
    Apresente o preço final do carro.
    */

    //Entrada
    const precoCarro = Number(prompt('Informe o preço do carro que deseja comprar'));
    const quantidadeparcelas = prompt('Informe a quantidade de parcelas que deseja financiar');
    //Processamento
    (quantidadeparcelas == 1) ? alert(`O valor que você vai pagar no carro é ${precoCarro}`) 
    : (quantidadeparcelas > 1 && quantidadeparcelas <= 12) ? alert(`O valor que você irá pagar no carro é ${precoCarro + (precoCarro* 0.07)} reais`)
    : alert(`O valor que você irá pagar no carro é ${precoCarro + (precoCarro * 0.14)} reais`);
    //Saída

    /*
    Para testar:
    Entradas: Preço do Carro e Número de Parcelas
    - Informando 15000 (preço) e 1 (parcelas), o preço será de R$ 15.000,00
    - Informando 15000 (preço) e 10 (parcelas), o preço será de R$ 16.050,00
    - Informando 15000 (preço) e 20 (parcelas), o preço será de R$ 17.100,00
    */
</script>
