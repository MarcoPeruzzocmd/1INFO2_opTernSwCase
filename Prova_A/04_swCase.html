<meta charset="UTF-8">
<script>
    /*
    Problema: Escolha de Tamanho do Monitor
    Peça para o programa perguntar para o usuário qual o tamanho do monitor que deseja comprar.
    - Caso o usuário informe 19, o programa apresentará a mensagem "Preço do Monitor de 19: R$ 749,00".
    - Caso o usuário informe 23, o programa apresentará a mensagem "Preço do Monitor de 23: R$ 1.319,00".
    - Caso o usuário informe 25, o programa apresentará a mensagem "Preço do Monitor de 25: R$ 1.599,00".
    Apresente a mensagem em tela.
    */

    //Entrada
    const monitor = prompt('Escolha entre 19, 23 25, qual será o tamanho do seu monitor')
    //Processamento
    switch (monitor) {
        case "19":
            alert(`O preço do monitor é R$ 749,00`)
            break;
            case "23":
            alert(`O preço do monitor é R$ 1.319,00`)
            break;
            case "25":
            alert(`O preço do monitor é R$ 1.599,00`)
            break;  
        default:
            alert(`valor inválido`)
            break;
    }

    
    //Saída

    /*
    Para testar:
    Entrada: Tamanho do Monitor (poderá ser 19, 23 ou 25)
    - Informando 19, a mensagem deverá ser "Preço do Monitor de 19: R$ 749,00"
    - Informando 23, a mensagem deverá ser "Preço do Monitor de 23: R$ 1.319,00"
    - Informando 25, a mensagem deverá ser "Preço do Monitor de 25: R$ 1.599,00"
    */
</script>
